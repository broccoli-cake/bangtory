<!DOCTYPE html>
<html>
  <head>
    <title>소셜 로그인 테스트</title>
    <style>
      .button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: inline-block;
      }
      .kakao {
        background-color: #FEE500;
        color: #000000;
      }
      .google {
        background-color: #4285F4;
        color: white;
      }
      .naver {
        background-color: #1EC800;
        color: white;
      }
      .logout {
        background-color: #FF0000;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>소셜 로그인 테스트</h1>
      <div id="auth-container">
        <!-- 여기에 버튼이 동적으로 들어갑니다 -->
      </div>
    </div>

    <script>
      // 로그인 상태 확인
      fetch('/auth/status')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('auth-container');
          if (data.isAuthenticated) {
            container.innerHTML = `
              <p>로그인됨: ${data.user.displayName}</p>
              <a href="/auth/logout" class="button logout">로그아웃</a>
            `;
          } else {
            container.innerHTML = `
              <a href="/auth/kakao" class="button kakao">카카오 로그인</a>
              <a href="/auth/google" class="button google">구글 로그인</a>
              <a href="/auth/naver" class="button naver">네이버 로그인</a>
            `;
          }
        });
    </script>
  </body>
</html>
